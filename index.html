<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List Manager</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List Manager</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dueDate" placeholder="Due date...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="filter-container">
            <button onclick="filterTasks('all')">Show All</button>
            <button onclick="filterTasks('completed')">Show Completed</button>
            <button onclick="filterTasks('pending')">Show Pending</button>
        </div>
        <ul id="taskList"></ul>
        <button class="undo" onclick="undo()">Undo</button>
        <button class="redo" onclick="redo()">Redo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
